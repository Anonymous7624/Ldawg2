<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Taken Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #0a0a0a 50%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ff3333;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 60px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .redirect-button {
            display: inline-block;
            background: #cc0000;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 800;
            padding: 40px 80px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.2), inset 0 -2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            border: 3px solid #8b0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .redirect-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.9), inset 0 2px 0 rgba(255, 255, 255, 0.2), inset 0 -2px 8px rgba(0, 0, 0, 0.4);
            background: #ff0000;
            border-color: #ff0000;
        }

        .redirect-button:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .redirect-button {
                font-size: 1.8rem;
                padding: 30px 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .redirect-button {
                font-size: 1.4rem;
                padding: 25px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This site has been taken down</h1>
        <a href="https://simplechatroom.com/" class="redirect-button">Continue to New Site</a>
    </div>
</body>
</html>
