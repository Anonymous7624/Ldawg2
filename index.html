<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Taken Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .redirect-button {
            display: inline-block;
            background: #ffffff;
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 800;
            padding: 40px 80px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .redirect-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }

        .redirect-button:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .redirect-button {
                font-size: 1.8rem;
                padding: 30px 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .redirect-button {
                font-size: 1.4rem;
                padding: 25px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This site has been taken down by the administration.</h1>
        <a href="https://simplechatroom.com/" class="redirect-button">Continue to New Site</a>
    </div>
</body>
</html>
